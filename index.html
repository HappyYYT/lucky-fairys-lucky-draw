<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyFairy's LuckyDraw</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/live2d.min.js"></script>
  </head>
  <body class="text-center">
    <form class="form-signin">
      <div id="stage">
        <div id="inner">
          <div id="cover">
            <div id="text">
              <span class="mini">LuckFairy</span>
            </div>
            <div id="detail"></div>
            <div id="handle"></div>
          </div>
          <canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
        </div>
        <button class="btn btn-link" id="info">
          <i class="fa fa-lg fa-info"></i>
        </button>
        <button class="btn btn-link" id="refresh">
          <i class="fa fa-lg fa-refresh"></i>
        </button>
      </div>
      <div class="account">
        <input name="ident" id="player" type="radio" checked="true" /><label
          for="player"
          >玩家</label
        >
        <input name="ident" id="admin" type="radio" disabled /><label
          for="admin"
          >建设者</label
        >
      </div>
      <div class="d-grid">
        <a class="btn-primary" href="./player.html"> 进入 </a>
      </div>
      <p class="mt-5 mb-3 text-muted">
        Copyleft &copy; <a href="https://github.com/HappyYYT">HappyYYT 2021</a>
      </p>
    </form>
    <script src="./js/modified2dLive.js"></script>
  </body>
</html>
